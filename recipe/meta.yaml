{% set name = "roman" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/roman-{{ version }}.tar.gz
  sha256: f7bf0304e2a79279cc06d245b2b7f5a3872cddbaa2932db0cbacc12a77e477ec

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - roman
  commands:
    - pip check
    - roman --help
  requires:
    - pip

about:
  home: https://github.com/zopefoundation/roman
  license: Python-2.0`
  license_file: LICENSE.txt
  summary: 'Integer to Roman numerals converter'
  description: |
    roman is a Small helper library to convert arabic to roman numerals.
    There are two ways to use this library: Importing it into your application; and the roman CLI command.

extra:
  recipe-maintainers:
    - thewchan
